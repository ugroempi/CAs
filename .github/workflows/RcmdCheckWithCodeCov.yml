name: coverage

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUBFINEGRAINEDUG }}
    steps:
      - name: Check that GitHub PAT works
        run: |
          echo "User:"
          curl -sS -H "Authorization: token $GITHUB_PAT" https://api.github.com/user | jq .
          echo "Repo:"
          curl -sS -H "Authorization: token $GITHUB_PAT" https://api.github.com/repos/ugroempi/CAs | jq .
          #  curl -i -H "Authorization: token $GITHUB_PAT" \
          #  https://api.github.com/repos/ugroempi/CAs/contents/DESCRIPTION || true
      - uses: actions/checkout@v4
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: "4.4"
      - name: Install dependencies
        run: |
          Rscript -e 'install.packages("remotes", repos = "https://cloud.r-project.org")'
          # install package dependencies declared in DESCRIPTION
      - name: Install system libs for curl
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libcurl4-openssl-dev
      - name: Install package CAs
        run: 
          Rscript -e 'remotes::install_github("ugroempi/CAs", dependencies=TRUE)'
      - name: Install testing + coverage tools
        run: |
          Rscript -e 'install.packages(c("testthat","covr"), repos = "https://cloud.r-project.org")'
      - name: Run tests and generate coverage (Cobertura XML)
          # run tests and produce a coverage.xml suitable for Codecov
        run: |
          # run any test command you use; example using testthat:
          Rscript -e 'if (file.exists("tests/testthat")) testthat::test_dir("tests/testthat")'
          # compute package coverage and write cobertura XML
          Rscript -e 'cov <- covr::package_coverage(); covr::to_cobertura(cov, file = "coverage.xml")'
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}  # optional if app not installed
          # uses: codecov/codecov-action@v5
          # with:
          #  token: ${{ secrets.CODECOV_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
